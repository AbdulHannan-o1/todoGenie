openapi: 3.0.0
info:
  title: TodoGenie Task API
  version: 1.0.0
  description: API for managing user tasks in TodoGenie.
servers:
  - url: /api/v1
paths:
  /tasks:
    get:
      summary: Get a list of tasks
      operationId: getTasks
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: ["pending", "completed", "in progress", "archived"]
          description: Filter tasks by status
        - in: query
          name: priority
          schema:
            type: string
            enum: ["low", "medium", "high"]
          description: Filter tasks by priority
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
          description: Filter tasks by tags (comma-separated)
        - in: query
          name: due_date_before
          schema:
            type: string
            format: date-time
          description: Filter tasks due before a specific date
        - in: query
          name: due_date_after
          schema:
            type: string
            format: date-time
          description: Filter tasks due after a specific date
        - in: query
          name: sort_by
          schema:
            type: string
            enum: ["priority", "due_date", "title", "created_at"]
          description: Field to sort by
        - in: query
          name: sort_order
          schema:
            type: string
            enum: ["asc", "desc"]
            default: "asc"
          description: Sort order
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskRead'
    post:
      summary: Create a new task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRead'
  /tasks/{task_id}:
    get:
      summary: Get a single task by ID
      operationId: getTaskById
      parameters:
        - in: path
          name: task_id
          schema:
            type: integer
          required: true
          description: ID of the task to retrieve
      responses:
        '200':
          description: A single task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRead'
        '404':
          description: Task not found
    put:
      summary: Update an existing task
      operationId: updateTask
      parameters:
        - in: path
          name: task_id
          schema:
            type: integer
          required: true
          description: ID of the task to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRead'
        '404':
          description: Task not found
    delete:
      summary: Delete a task
      operationId: deleteTask
      parameters:
        - in: path
          name: task_id
          schema:
            type: integer
          required: true
          description: ID of the task to delete
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
components:
  schemas:
    TaskBase:
      type: object
      properties:
        title:
          type: string
          minLength: 1
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: ["pending", "completed", "in progress", "archived"]
          default: "pending"
        priority:
          type: string
          enum: ["low", "medium", "high"]
        tags:
          type: array
          items:
            type: string
        due_date:
          type: string
          format: date-time
          nullable: true
        recurrence:
          type: string
          enum: ["daily", "weekly", "monthly"]
          nullable: true
      required:
        - title
        - status
        - priority
    TaskCreate:
      allOf:
        - $ref: '#/components/schemas/TaskBase'
        - type: object
          properties:
            user_id:
              type: integer
              description: ID of the user creating the task (will be set by auth system)
          required:
            - user_id
    TaskUpdate:
      allOf:
        - $ref: '#/components/schemas/TaskBase'
        - type: object
          properties:
            user_id:
              type: integer
              description: ID of the user owning the task (for verification)
          required:
            - user_id
    TaskRead:
      allOf:
        - $ref: '#/components/schemas/TaskBase'
        - type: object
          properties:
            id:
              type: integer
            user_id:
              type: integer
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
          required:
            - id
            - user_id
            - created_at
            - updated_at