apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todogenie.fullname" . }}-config
  labels:
    {{- include "todogenie.labels" . | nindent 4 }}
data:
  # Application configuration
  APP_ENV: {{ .Values.global.environment | default "production" | quote }}
  LOG_LEVEL: {{ .Values.global.logLevel | default "info" | quote }}
  BACKEND_PORT: {{ .Values.backend.service.port | quote }}
  FRONTEND_PORT: {{ .Values.frontend.service.port | quote }}

  # Database configuration
  DB_HOST: "{{ .Release.Name }}-postgresql"
  DB_PORT: "5432"
  DB_NAME: {{ .Values.postgresql.auth.database | quote }}