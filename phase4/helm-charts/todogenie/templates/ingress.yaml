{{- if .Values.ingress.enabled }}
{{- $frontendFullName := include "todogenie.frontend.fullname" . -}}
{{- $backendFullName := include "todogenie.backend.fullname" . -}}
{{- $frontendSvcPort := .Values.frontend.service.port -}}
{{- $backendSvcPort := .Values.backend.service.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class" ) }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $frontendFullName }}
  labels:
    {{- include "todogenie.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Route API and auth requests to backend service first
          {{- range .paths }}
          {{- if or (eq .path "/auth(/|$)(.*)") (eq .path "/api(/|$)(.*)") }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $backendFullName }}
                port:
                  number: {{ $backendSvcPort }}
              {{- else }}
              serviceName: {{ $backendFullName }}
              servicePort: {{ $backendSvcPort }}
              {{- end }}
          {{- else if eq .path "/" }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $frontendFullName }}
                port:
                  number: {{ $frontendSvcPort }}
              {{- else }}
              serviceName: {{ $frontendFullName }}
              servicePort: {{ $frontendSvcPort }}
              {{- end }}
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}