apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todogenie.fullname" . }}-secrets
  labels:
    {{- include "todogenie.labels" . | nindent 4 }}
type: Opaque
data:
  # Database credentials
  db-password: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
  db-username: {{ .Values.postgresql.auth.username | default "postgres" | b64enc | quote }}

  # Application secrets
  {{- if .Values.global.betterAuthSecret }}
  better-auth-secret: {{ .Values.global.betterAuthSecret | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.openaiApiKey }}
  openai-api-key: {{ .Values.global.openaiApiKey | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.groqApiKey }}
  groq-api-key: {{ .Values.global.groqApiKey | b64enc | quote }}
  {{- end }}